<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/SignIn.css">
</head>
<body>

<h2>Change Password</h2>
<form method="post" id="resetPasswordForm" action="resetPassword">

  <div class="container">

    <label for="password"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="password" id="password" pattern=".{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="confirmPassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter New Password" name="confirmPassword" id="confirmPassword" pattern=".{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><span class="warning" id="pwdWarning"> </span>

    <button type="submit">Reset password</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onClick="parent.location='../index.html'">Cancel</button>
  </div>
</form>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../js/resetPassword.js"></script>
</body>
</html>
