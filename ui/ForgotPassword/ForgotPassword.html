<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/SignIn.css">
</head>
<body>

<h2>Forgot Password?</h2>
<form  method="post" name = "forgotPasswordForm" id="forgotPasswordForm">

  <div class="container">
    <label for="informLabel"><b>We'll send you reset instructions.</b></label>
    <br/><br/>
    <label for="email"><b>Email Id</b></label>
    <input type="email" placeholder="Enter Your Email Id" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

    <button type="submit" id="forgotpassword-form-submit">Reset password</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onClick="parent.location='../index.html'">Cancel</button>
  </div>
</form>
<script src="../js/ForgotPassword.js"></script>
</body>
</html>
